version: '3'
services:
  redis:
    image: "redislabs/redistimeseries:edge"
    ports:
      - "6380:6379"
  grafana_redis_source:
    build: ../.
    environment:
      - "REDIS_HOST=redis"
    depends_on:
      - redis
  grafana:
    build: ./grafana/
    ports:
      - "95:3000"
    depends_on:
      - grafana_redis_source
